{% extends 'base.html' %}

{% block content %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-0">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
  </form>
{% endblock %}
